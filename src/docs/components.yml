components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        phoneNumber:
          type: string
        profileImage:
          type: string
        languages:
          $ref: '#/components/schemas/LanguageList'
        countryId:
          type: number
        about:
          type: string
        title:
          type: string
      example:
        id: 5ebac534954b54139806c112
        email: admin@example.com
        firstname: John
        lastname: Doe
        username: johndoe
        phoneNumbers: '12345678'
        profileImage: http://profileimage.jpg
        language: English
        countryId: 234
        languageId: 1
        about: I am a software developer
        title: Software Developer

    UserUpdateBody:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        phoneNumber:
          type: string
        profileImage:
          type: string
        languageIds:
          type: array
          items:
            type: number
        countryId:
          type: number
        about:
          type: string
        title:
          type: string
      example:
        firstName: John
        lastName: Doe
        username: johndoe
        phoneNumber: '12345678'
        profileImage: http://profileimage.jpg
        languageIds: [1, 2]
        countryId: 234
        about: I am a software developer
        title: Software Developer

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    Variable:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      example:
        id: 2343953
        name: username

    MessageTemplate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        emailSubject:
          type: string
        emailBody:
          type: string
        smsSubject:
          type: string
        smsBody:
          type: string
      example:
        title: Welcome Email
        description: Welcome email to new users
        emailSubject: Welcome to the platform
        emailBody: Hello {{username}}, welcome to the platform
        smsSubject: Welcome to the platform
        smsBody: Hello {{username}}, welcome to the platform

    Role:
      type: object
      properties:
        title:
          type: string
          required: true
        description:
          type: string
          required: true
        permissions:
          type: array
          items:
            type: integer
            required: true
      example:
        title: Admin
        description: All admin
        permissions: [1, 2, 3]

    Permission:
      type: object
      properties:
        name:
          type: string
          required: true
        value:
          type: string
          required: true
        groupName:
          type: string
          required: true
        description:
          type: string
          required: true
      example:
        name: Manage Users
        value: users.manage
        groupName: Users Permission
        description: Permission to create, delete and modify users

    Class:
      type: object
      properties:
        name:
          type: string
          required: true
        description:
          type: string
        schoolId:
          type: number
      example:
        schoolId: 1
        name: SS1A1
        description: This class is  for students in the Science Stream, Year 1
    UpdateClass:
      type: object
      properties:
        name:
          type: string
          required: true
        description:
          type: string
        schoolId:
          type: number
      example:
        name: SS1c1
        description: This class is  for students in the Science Stream, Year 1

    AssignTeacher:
      type: object
      properties:
        classId:
          type: string
          required: true
        teacherId:
          type: string
      example:
        classId: 1
        teacherId: 1

    AssignStudent:
      type: object
      properties:
        classId:
          type: string
          required: true
        studentId:
          type: string
      example:
        classId: 1
        studentId: 1

    ReAssignStudent:
      type: object
      properties:
        classId:
          type: string
          required: true
        studentId:
          type: string
      example:
        oldClassId: 1
        newClassId: 1
        studentId: 1

    ReAssignTeacher:
      type: object
      properties:
        classId:
          type: string
          required: true
        studentId:
          type: string
      example:
        oldClassId: 1
        newClassId: 1
        teacherId: 1

    MakeCaptain:
      type: object
      properties:
        classId:
          type: string
          required: true
        classCaptainId:
          type: string
      example:
        classId: 1
        classCaptainId: 1

    ClassAttendance:
      type: object
      properties:
        dateOfMarking:
          type: string
          format: date-time
          required: true
        classId:
          type: number
          required: true
        teacherId:
          type: number
          required: true
        standInMarker:
          type: number
          required: false
        studentRecords:
          type: array
          items:
            type: object
            properties:
              studentId:
                type: number
              isPresent:
                type: boolean
      example:
        dateOfMarking: '2024-03-19T12:15:08'
        classId: 1
        teacherId: 1
        standInMarker: 1
        studentRecords:
          - studentId: 1
            isPresent: false
          - studentId: 2
            isPresent: true


    TestInvitation:
      type: object
      properties:
        messageId:
          type: number
          required: true
        testId:
          type: number
          required: true
        expiresIn:
          type: number
          required: true
        expireType:
          type: string
          required: true
        file:
          type: string
          required: true

    School:
      type: object
      properties:
        schoolName:
          type: string
          required: true
        address:
          type: string
          required: true
        history:
          type: string
        logo:
          type: string
        numberOfBranches:
          type: string
        description:
          type: string
        facilities:
          type: array
          items:
            properties:
            facilities:
              type: string
        achievements:
          type: array
          items:
            properties:
            facilities:
              type: string
        officialHandles:
          type: array
          items:
            properties:
            facilities:
              type: string
        phoneNumbers:
          type: array
          items:
            properties:
            facilities:
              type: string
        accredited:
          type: string
        numberOfStudents:
          type: number
          required: true
        numberOfEmployees:
          type: number
        websites:
          type: string
      example:
        schoolName: Baptist High School
        address: 12, Oba Osuntokun.Bodija
        schoolLogo: 'https://i.stack.imgur.com/xHwwG.png?s=46a35'
        numberOfBranches: 10
        accredited: false
        description: 'This is a public high school in Lagos State.'
        officialHandles:
          ['https:facebook.com/BHSL', 'https:twitter.com/BHSL', 'https:instagram.com/BHSL', 'https:youtube.com/BHSL']
        schoolWebsites: ['https:BHSL/opebis', 'https:twitter.com/BHSL']
        schoolPhoneNumbers: ['+23409087654321', '+23409087604321', '+234090876544321', '+234090814654321']

    SchoolList:
      type: array
      items:
        $ref: '#/components/schemas/School'

    Country:
      type: object
      properties:
        name:
          type: string
          required: true
        code:
          type: string
          required: true
      example:
        name: Nigeria
        code: NG

    CountryList:
      type: array
      items:
        $ref: '#/components/schemas/Country'

    Language:
      type: object
      properties:
        name:
          type: string
          required: true
      example:
        name: English

    Upload:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            url:
              type: string
      example:
        success: true
        message: File uploaded successfully
        data:
          url: http://image.jpg

    LanguageList:
      type: array
      items:
        $ref: '#/components/schemas/Language'

    Category:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        parentId:
          type: number
      example:
        name: Computer Science
        url: http://image.jpg
        parentId: 0

    CategoryList:
      type: array
      items:
        $ref: '#/components/schemas/Category'

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    EmailUnverified:
      description: Email not verified
      content:
        application/json:
          schema:
            code: number
            isVerified: boolean
            email: string
            message: string
          example:
            code: 401
            isVerified: false
            email: newuser@example.com
            message: 'Please verify your email to login. We have sent you a verification email.'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
